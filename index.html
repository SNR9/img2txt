<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Text Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9fafb;
      color: #333;
    }
    h1 {
      color: #007bff;
      margin: 20px 0;
      font-size: 2.5rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    input[type="file"] {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #007bff;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    input[type="file"]:hover {
      background-color: #eef7ff;
    }
    #pasteArea {
      margin-top: 20px;
      padding: 20px;
      border: 2px dashed #007bff;
      background-color: #f4f8ff;
      color: #555;
      width: 100%;
      min-height: 150px;
      text-align: center;
      line-height: 1.5;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }
    #pasteArea:hover {
      border-color: #0056b3;
    }
    #pasteArea img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-top: 10px;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      text-align: left;
      white-space: pre-wrap;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 12px 30px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image to Text Converter</h1>
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <div id="pasteArea">Paste your image here (Ctrl+V or Cmd+V)</div><br>
    <button onclick="extractText()">Extract Text</button>
    <div id="output">Extracted text will appear here...</div>
    <footer>© 2024 Image to Text Converter | Created with ?? by Naseer</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    let pastedImage = null;

    // Handle paste functionality
    const pasteArea = document.getElementById('pasteArea');
    pasteArea.addEventListener('paste', (event) => {
      const items = event.clipboardData.items;

      for (let item of items) {
        if (item.type.startsWith('image/')) {
          const blob = item.getAsFile();
          const reader = new FileReader();

          reader.onload = function () {
            const img = new Image();
            img.src = reader.result;
            img.onload = function () {
              pastedImage = img;
              pasteArea.innerHTML = `<img src="${img.src}" alt="Pasted Image">`;
            };
          };

          reader.readAsDataURL(blob);
          break;
        }
      }
    });

    // Preprocess the image for better OCR
    function preprocessImage(img) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.width * 2; // Scale image 2x for better OCR on small text
      canvas.height = img.height * 2;
      ctx.scale(2, 2);
      ctx.drawImage(img, 0, 0);

      // Enhance contrast and brightness
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        data[i] = Math.min(255, data[i] * 1.2);       // Red
        data[i + 1] = Math.min(255, data[i + 1] * 1.2); // Green
        data[i + 2] = Math.min(255, data[i + 2] * 1.2); // Blue
      }
      ctx.putImageData(imageData, 0, 0);

      return canvas.toDataURL();
    }

    function extractText() {
      const fileInput = document.getElementById('imageInput');
      const output = document.getElementById('output');

      if (!fileInput.files.length && !pastedImage) {
        output.textContent = "Please select or paste an image first!";
        return;
      }

      let imageData;
      if (fileInput.files.length) {
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function () {
          const img = new Image();
          img.src = reader.result;
          img.onload = function () {
            const preprocessedImage = preprocessImage(img);
            performOCR(preprocessedImage);
          };
        };

        reader.readAsDataURL(file);
      } else if (pastedImage) {
        const preprocessedImage = preprocessImage(pastedImage);
        performOCR(preprocessedImage);
      }
    }

    function performOCR(imageData) {
      const output = document.getElementById('output');
      output.textContent = "Processing image...";

      Tesseract.recognize(imageData, 'eng', {
        logger: (info) => console.log(info),
      })
        .then(({ data: { text } }) => {
          output.textContent = text || "No text found in the image.";
        })
        .catch((err) => {
          output.textContent = "Error: " + err.message;
        });
    }
  </script>
</body>
</html>
